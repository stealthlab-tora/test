<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>This is regist user test</title>
</head>
<body>
Input all fields and click register button.<br />
If login is succeeded, String 'true' will be shown.<br /><br />
<form action="http://galaxy-tora.dotcloud.com/GalaxyUserAPI.php" method="post">
First Name : <input type="text" name="firstname" /><br />
Last Name : <input type="text" name="lastname" /><br />
Email : <input type="text" name="email" /><br />
Password : <input type="password" name="password" /><br />
Password(re-enter) : <input type="password" name="password2" /><br />
Zipcode : <input type="text" name="zipcode" /><br />
Country : <input type="text" name="country" /><br />
State : <input type="text" name="state" /><br />
City : <input type="text" name="city" /><br />
Street : <input type="text" name="street" /><br />
Phone Number : <input type="text" name="phonenumber" /><br />
<input type="hidden" name="action" value="VALIDATE_USER_INFO" />
<input type="submit" value="regist" />
</form>
</body>
</html>
